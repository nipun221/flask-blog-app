services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: blog
      MYSQL_USER: bloguser
      MYSQL_PASSWORD: blogpassword
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://bloguser:blogpassword@db:3306/blog"
      SECRET_KEY: "change-this"
    ports:
      - "5000:5000"

volumes:
  db_data:
